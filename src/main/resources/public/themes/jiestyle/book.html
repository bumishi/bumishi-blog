<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title th:text="${book.name}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="generator" content="GitBook 3.2.2"/>

    <link rel="stylesheet" th:href="@{/gitbook/style.css}"/>

    <link rel="stylesheet" th:href="@{/gitbook/gitbook-plugin-fontsettings/website.css}"/>

    <link rel="stylesheet" th:href="@{/gitbook/gitbook-plugin-splitter/splitter.css}"/>

    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="apple-touch-icon-precomposed" sizes="152x152"
          th:href="@{/gitbook/images/apple-touch-icon-precomposed-152.png}"/>
    <link rel="shortcut icon" th:href="@{/gitbook/images/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/themes/jiestyle/css/editormd.preview.min.css}"/>
    <!--<link rel="next" href="chapter1/"/>-->

</head>
<body>

<div class="book">
    <div class="book-summary">


        <nav role="navigation">

            <ul class="summary">

                <li th:if="${not #lists.isEmpty(book.indexs)}" th:each="nav:${book.indexs}" class="chapter"
                    th:data-level="${nav.order} +'.'+ ${nav.order}">
                    <a th:href="@{${nav.url}?:'#'}" th:text="${nav.label}" th:target="${nav.type==2}?'_blank'">label</a>

                    <ul class="articles">
                        <li class="chapter " th:data-level="${nav.order}+'.'+${nav.order}+'.'+${second.order}"
                            th:each="second:${nav.childNodes}">
                            <a th:href="@{${second.url}}" th:text="${second.label}"
                                                                  th:target="${second.type==2}?'_blank'">label</a></li>
                    </ul>
                </li>


                <li class="divider"></li>

                <li>
                    <a href="http://bumishi.cn" target="blank" class="gitbook-link">
                        Published with GitBook
                    </a>
                </li>
            </ul>


        </nav>


    </div>

    <div class="book-body">

        <div class="body-inner">



            <div class="book-header" role="navigation">


                <!-- Title -->
                <h1>
                    <i class="fa fa-circle-o-notch fa-spin"></i>
                    <a href=".." th:text="${blog.title}">第一节</a>
                </h1>
            </div>


            <div class="page-wrapper" tabindex="-1" role="main">
                <div class="page-inner">
                    <!--<section class="normal markdown-section">-->

                    <!--<h1 id="第二节">第二节</h1>-->


                    <!--</section>-->

                    <div class="view-content">
                        <div class="editormd-preview">
                            <div th:utext="${blog.display}" class="markdown-body editormd-preview-container"
                                 previewcontainer="true"
                                 style="padding: 20px;">

                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </div>


        <a href="section1.html" th:if="${currentIndex.prev!=null}" th:href="@{${currentIndex.prev.url}}"
           class="navigation navigation-prev " aria-label="Previous page: [[${currentIndex.prev.title}]]">
            <i class="fa fa-angle-left"></i>
        </a>


        <a href="../chapter2/" th:if="${currentIndex.next!=null}" th:href="@{${currentIndex.next.url}}"
           class="navigation navigation-next " aria-label="Next page:  [[${currentIndex.next.title}]]"
           style="margin-right: 0px;">
            <i class="fa fa-angle-right"></i>
        </a>


    </div>

    <script>
        var gitbook = gitbook || [];
        gitbook.push(function () {
            gitbook.page.hasChanged(
                    {
                        "page": [(${currentIndex.bookJson})],
                        "config": {
                            "plugins": ["-highlight", "-search", "-lunr", "-livereload", "splitter", "livereload"],
                            "styles": {
                                "website": "styles/website.css",
                                "pdf": "styles/pdf.css",
                                "epub": "styles/epub.css",
                                "mobi": "styles/mobi.css",
                                "ebook": "styles/ebook.css",
                                "print": "styles/print.css"
                            },
                            "pluginsConfig": {
                                "sharing": {
                                    "facebook": true,
                                    "twitter": true,
                                    "google": false,
                                    "weibo": true,
                                    "instapaper": false,
                                    "vk": false,
                                    "all": ["facebook", "google", "twitter", "weibo", "instapaper"]
                                },
                                "splitter": {},
                                "fontsettings": {"theme": "white", "family": "sans", "size": 2},
                                "theme-default": {
                                    "styles": {
                                        "website": "styles/website.css",
                                        "pdf": "styles/pdf.css",
                                        "epub": "styles/epub.css",
                                        "mobi": "styles/mobi.css",
                                        "ebook": "styles/ebook.css",
                                        "print": "styles/print.css"
                                    }, "showLevel": false
                                }
                            },
                            "theme": "default",
                            "author": "zhangjikai",
                            "pdf": {
                                "pageNumbers": true,
                                "fontSize": 12,
                                "fontFamily": "Arial",
                                "paperSize": "a4",
                                "chapterMark": "pagebreak",
                                "pageBreaksBefore": "/",
                                "margin": {"right": 62, "left": 62, "top": 56, "bottom": 56}
                            },
                            "structure": {
                                "langs": "LANGS.md",
                                "readme": "README.md",
                                "glossary": "GLOSSARY.md",
                                "summary": "SUMMARY.md"
                            },
                            "variables": {},
                            "title": "Gibook Use",
                            "language": "zh-hans",
                            "links": {"sidebar": {"Home": "http://bumishi.cn"}},
                            "gitbook": "3.2.2",
                            "description": "[[${book.name}]]"
                        },
                        "file": {"path": "README.md", "mtime": "2016-11-17T07:26:41.840Z", "type": "markdown"},
                        "gitbook": {"version": "3.2.2", "time": "2016-12-28T09:37:24.671Z"},
                        "basePath": ".",
                        "book": {"language": ""}
                    }
            )
        });

    </script>
</div>


<script th:src="@{/gitbook/gitbook.js}"></script>
<script th:src="@{/gitbook/theme.js}"></script>

<script th:src="@{/gitbook/gitbook-plugin-splitter/splitter.js}"></script>
<script th:src="@{/gitbook/gitbook-plugin-sharing/buttons.js}"></script>

<script th:src="@{/gitbook/gitbook-plugin-fontsettings/fontsettings.js}"></script>


</body>
</html>
